<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Russian Roulette</title>
  </head>
  <body>
    <div id="app">
      <div class="game-container">
        <header class="game-header">
          <h1 class="game-title">RUSSIAN ROULETTE</h1>
          <div class="game-stats">
            <div class="stat">
              <span class="stat-label">Rounds Survived:</span>
              <span class="stat-value" id="rounds-survived">0</span>
            </div>
            <div class="stat">
              <span class="stat-label">Total Shots:</span>
              <span class="stat-value" id="total-shots">0</span>
            </div>
          </div>
        </header>

        <main class="game-main">
          <div class="revolver-container">
            <div class="revolver">
              <div class="cylinder" id="cylinder">
                <div class="chamber" data-chamber="0"></div>
                <div class="chamber" data-chamber="1"></div>
                <div class="chamber" data-chamber="2"></div>
                <div class="chamber" data-chamber="3"></div>
                <div class="chamber" data-chamber="4"></div>
                <div class="chamber" data-chamber="5"></div>
              </div>
              <div class="barrel"></div>
              <div class="trigger-guard">
                <button class="trigger" id="trigger-btn" disabled>PULL TRIGGER</button>
              </div>
            </div>
          </div>

          <div class="game-controls">
            <button class="control-btn spin-btn" id="spin-btn">SPIN CHAMBER</button>
            <button class="control-btn reset-btn" id="reset-btn">NEW GAME</button>
          </div>

          <div class="game-info">
            <div class="bullet-info">
              <div class="bullet-indicator" id="bullet-indicator">
                <span class="bullet-icon">‚óè</span>
                <span class="bullet-text">Bullet Loaded</span>
              </div>
            </div>
            <div class="current-chamber">
              <span>Current Chamber: </span>
              <span id="current-chamber-display">-</span>
            </div>
          </div>

          <div class="game-message" id="game-message">
            <p>Click "SPIN CHAMBER" to load a bullet and start the game!</p>
          </div>
        </main>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
